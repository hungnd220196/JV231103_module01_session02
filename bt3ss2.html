<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Danh sách nghe nhạc</h1>
    <ul>
      <li><h2>Bài hát 1</h2></li>
      <audio controls>
        <source src="./aaaa.mp3" type="audio/mpeg" />
      </audio>
      <li><h2>Bài hát 2</h2></li>
      <audio controls>
        <source src="bbbb.mp3" type="audio/mpeg" />
      </audio>
      <li><h2>Bài hát 3</h2></li>
      <audio controls>
        <source src="ccc.mp3" type="audio/mpeg" />
      </audio>
    </ul>
    <h1>Danh sách phát video</h1>
    <ul>
      <li>Video 1</li>
      <video
        width="320"
        height="240"
        controls
        source
        src="dd.mp4"
        type="video/mp4"
      ></video>
      <li>Video 2</li>
      <video
        width="320"
        height="240"
        controls
        source
        src="ee.mp4"
        type="video/mp4"
      ></video>
      <li>Video 3</li>
      <video
        width="320"
        height="240"
        controls
        source
        src="ff.mp4"
        type="video/mp4"
      ></video>
    </ul>
  </body>
</html>
